<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cámara</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            min-height: 100vh;
            color: #333;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 42, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 42, 108, 0.4);
        }
        
        button:hover::after {
            transform: translateX(100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
            box-shadow: 0 4px 15px rgba(192, 57, 43, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(192, 57, 43, 0.4);
        }
        
        #cameraContainer {
            display: none;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }
        
        video {
            width: 100%;
            max-width: 480px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            background: #000;
        }
        
        canvas {
            display: none;
            width: 320px;
            height: 240px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .camera-controls {
            margin: 20px 0;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app-header {
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 400;
        }

        .gallery {
            margin-top: 40px;
            padding: 25px 0;
            border-top: 2px solid #e9ecef;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #495057;
            margin: 0;
        }

        .gallery-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .scroll-hint {
            color: #6c757d;
            font-size: 0.9rem;
            font-style: italic;
            display: none;
        }

        .photos-grid {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 20px;
            padding: 20px 5px;
            margin-top: 15px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .photos-grid::-webkit-scrollbar {
            height: 6px;
        }

        .photos-grid::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 10px;
        }

        .photos-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            border-radius: 10px;
        }

        .photos-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #152354, #8b1919);
        }

        .photo-item {
            flex: 0 0 auto;
            width: 220px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .photo-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .photo-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .photo-actions {
            padding: 12px;
            background: #f8f9fa;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .photo-actions button {
            font-size: 0.85rem;
            padding: 8px 16px;
            margin: 0;
            flex: 1;
            max-width: 90px;
            border-radius: 6px;
        }

        .gallery-empty {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.1rem;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">Cámara PWA</h1>
            <p class="app-subtitle">Captura y gestiona fotos con tu dispositivo</p>
        </div>
        
        <button id="openCamera">Abrir Cámara</button>
        
        <div id="cameraContainer">
            <video id="video" autoplay></video>
            <div class="camera-controls">
                <button id="takePhoto">Tomar Foto</button>
                <button id="switchCamera" class="btn-secondary">Cambiar Cámara</button>
            </div>
        </div>
        
        <canvas id="canvas" width="320" height="240"></canvas>
        
        <!-- Photo Gallery -->
        <div class="gallery">
            <div class="gallery-header">
                <h3 class="gallery-title">Galería de Fotos</h3>
                <div class="gallery-controls">
                    <span id="scrollHint" class="scroll-hint">Desliza para ver más</span>
                    <button id="clearGallery" class="btn-danger">Limpiar Galería</button>
                </div>
            </div>
            <div id="photosGrid" class="photos-grid">
                <div id="galleryEmpty" class="gallery-empty">
                    Toma tu primera foto para comenzar la galería
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registrado:', registration);
                })
                .catch(function(error) {
                    console.log('Error al registrar Service Worker:', error);
                });
        }
    </script>
</body>
</html>
