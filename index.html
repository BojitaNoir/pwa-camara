<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA C√°mara</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 100%;
            padding: 2rem 0;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0.5rem 0;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108,92,231,0.2);
            background: var(--secondary-color);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #cameraContainer {
            display: none;
            margin: 1rem auto;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background: #000;
            margin-bottom: 1rem;
        }

        canvas {
            display: none;
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            
            .header {
                padding: 1.5rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                width: calc(100% - 2rem);
                margin: 0.5rem 1rem;
            }

            #cameraContainer {
                padding: 0.5rem;
            }

            video {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ PWA C√°mara</h1>
        <p>Captura momentos especiales con tu dispositivo</p>
    </div>
    
    <button id="openCamera">
        <span>üì±</span> Abrir C√°mara
    </button>
    
    <div id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <div class="button-group">
            <button id="takePhoto">
                <span>üì∑</span> Tomar Foto
            </button>
            <button id="toggleCameraBtn" disabled>
                <span>üîÅ</span> Cambiar c√°mara
            </button>
        </div>
    </div>
    
    <canvas id="canvas" width="320" height="240"></canvas>
    
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('Service Worker registrado:', registration);
                })
                .catch(function(error) {
                    console.log('Error al registrar Service Worker:', error);
                });
        }
    </script>
</body>
</html>
