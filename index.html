<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C√°mara PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: bgShift 18s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 900px;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(90deg, #1a2a6c, #b21f1f);
      color: white;
      text-align: center;
      padding: 35px 20px;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      padding: 30px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(45deg, #1a2a6c, #b21f1f);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: linear-gradient(45deg, #c0392b, #e74c3c);
    }

    .camera-container {
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      margin-top: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    canvas {
      display: none;
    }

    .gallery {
      margin-top: 40px;
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .gallery-header h2 {
      font-size: 1.6rem;
      color: #222;
      font-weight: 600;
    }

    .scroll-hint {
      font-size: 0.85rem;
      color: #777;
      font-style: italic;
    }

    .photos-grid {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 5px;
      scroll-behavior: smooth;
    }

    .photos-grid::-webkit-scrollbar {
      height: 6px;
    }

    .photos-grid::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, #1a2a6c, #b21f1f);
      border-radius: 4px;
    }

    .photo-item {
      background: white;
      border-radius: 12px;
      flex: 0 0 auto;
      width: 220px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
    }

    .photo-item:hover {
      transform: translateY(-4px);
    }

    .photo-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .photo-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f7f7f7;
      border-top: 1px solid #eee;
    }

    .photo-actions button {
      font-size: 0.85rem;
      padding: 8px 10px;
      border-radius: 8px;
    }

    .empty-gallery {
      text-align: center;
      color: #666;
      padding: 50px 15px;
      border: 2px dashed #ddd;
      border-radius: 10px;
      background: #fafafa;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>C√°mara PWA</h1>
      <p>Captura, guarda y gestiona tus fotos</p>
    </header>

    <main>
      <div class="controls">
        <button id="openCamera">üì∏ Abrir C√°mara</button>
        <button id="switchCamera">üîÑ Cambiar C√°mara</button>
        <button id="clearGallery" class="btn-danger">üóëÔ∏è Limpiar Galer√≠a</button>
      </div>

      <div class="camera-container" id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
          <button id="takePhoto">üì∑ Tomar Foto</button>
          <button id="closeCamera" class="btn-danger">‚ùå Cerrar C√°mara</button>
        </div>
      </div>

      <div class="gallery">
        <div class="gallery-header">
          <h2>Galer√≠a</h2>
          <span class="scroll-hint">Desliza para ver todas tus fotos</span>
        </div>
        <div id="photosGrid" class="photos-grid">
          <div id="emptyGallery" class="empty-gallery">
            No hay fotos todav√≠a. ¬°Toma la primera! üì∏
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const openCameraBtn = document.getElementById("openCamera");
    const switchCameraBtn = document.getElementById("switchCamera");
    const takePhotoBtn = document.getElementById("takePhoto");
    const closeCameraBtn = document.getElementById("closeCamera");
    const clearGalleryBtn = document.getElementById("clearGallery");
    const cameraContainer = document.getElementById("cameraContainer");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photosGrid = document.getElementById("photosGrid");
    const emptyGallery = document.getElementById("emptyGallery");

    let currentStream = null;
    let usingFrontCamera = true;

    // === CARGAR GALER√çA ===
    function loadGallery() {
      const photos = JSON.parse(localStorage.getItem("photos")) || [];
      photosGrid.innerHTML = "";
      if (photos.length === 0) {
        photosGrid.appendChild(emptyGallery);
        return;
      }
      photos.forEach((photo, index) => {
        const div = document.createElement("div");
        div.classList.add("photo-item");
        div.innerHTML = `
          <img src="${photo}" alt="Foto ${index + 1}">
          <div class="photo-actions">
            <button onclick="downloadPhoto(${index})">‚¨áÔ∏è Descargar</button>
            <button class="btn-danger" onclick="deletePhoto(${index})">üóëÔ∏è Borrar</button>
          </div>
        `;
        photosGrid.appendChild(div);
      });
    }

    // === ABRIR C√ÅMARA ===
    async function openCamera() {
      cameraContainer.style.display = "flex";
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: usingFrontCamera ? "user" : "environment" },
          audio: false
        });
        video.srcObject = currentStream;
      } catch (err) {
        alert("Error al acceder a la c√°mara: " + err.message);
      }
    }

    // === CAMBIAR C√ÅMARA ===
    switchCameraBtn.addEventListener("click", () => {
      usingFrontCamera = !usingFrontCamera;
      openCamera();
    });

    // === TOMAR FOTO ===
    takePhotoBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const photoData = canvas.toDataURL("image/png");

      const photos = JSON.parse(localStorage.getItem("photos")) || [];
      photos.push(photoData);
      localStorage.setItem("photos", JSON.stringify(photos));

      loadGallery();
    });

    // === CERRAR C√ÅMARA ===
    closeCameraBtn.addEventListener("click", () => {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      cameraContainer.style.display = "none";
    });

    // === BORRAR FOTO ===
    window.deletePhoto = (index) => {
      const photos = JSON.parse(localStorage.getItem("photos")) || [];
      photos.splice(index, 1);
      localStorage.setItem("photos", JSON.stringify(photos));
      loadGallery();
    };

    // === DESCARGAR FOTO ===
    window.downloadPhoto = (index) => {
      const photos = JSON.parse(localStorage.getItem("photos")) || [];
      const link = document.createElement("a");
      link.href = photos[index];
      link.download = `foto_${index + 1}.png`;
      link.click();
    };

    // === LIMPIAR GALER√çA ===
    clearGalleryBtn.addEventListener("click", () => {
      if (confirm("¬øSeguro que deseas borrar todas las fotos?")) {
        localStorage.removeItem("photos");
        loadGallery();
      }
    });

    openCameraBtn.addEventListener("click", openCamera);

    // === CARGA INICIAL ===
    loadGallery();

    // === SERVICE WORKER ===
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("SW registrado:", reg))
        .catch(err => console.error("Error SW:", err));
    }

    // === BOT√ìN DE INSTALACI√ìN (ajustado para quedar dentro del contenedor) ===
let deferredPrompt;

// Crear el bot√≥n de instalaci√≥n
const installButton = document.createElement("button");
installButton.textContent = "‚¨áÔ∏è Instalar aplicaci√≥n";
installButton.id = "installAppButton";
installButton.style.display = "none";

// Buscar un contenedor adecuado (debajo de la galer√≠a)
const mainContainer = document.querySelector("main");
mainContainer.appendChild(installButton);

// Estilo visual del bot√≥n (moderno y adaptable)
const style = document.createElement("style");
style.textContent = `
  #installAppButton {
    background: linear-gradient(45deg, #1a2a6c, #b21f1f);
    color: white;
    padding: 14px 26px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    margin: 30px auto 0;
    display: block;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    transition: all 0.3s ease;
    text-align: center;
  }

  #installAppButton:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  }

  @media (max-width: 480px) {
    #installAppButton {
      width: 100%;
      font-size: 1rem;
      padding: 12px;
    }
  }
`;
document.head.appendChild(style);

// Escuchar el evento antes de la instalaci√≥n
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installButton.style.display = "block"; // Mostrar el bot√≥n

  installButton.addEventListener("click", async () => {
    installButton.disabled = true;
    deferredPrompt.prompt();

    const { outcome } = await deferredPrompt.userChoice;
    console.log(`Respuesta del usuario: ${outcome}`);

    deferredPrompt = null;
    installButton.style.display = "none";
  });
});

// Cuando se instala la PWA
window.addEventListener("appinstalled", () => {
  console.log("‚úÖ Aplicaci√≥n instalada correctamente");
  installButton.remove();
});
  </script>
</body>
</html>
